<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어드민 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #menu {
            margin-bottom: 20px;
        }
        #menu button {
            margin-right: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .content {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>어드민 사이트</h1>

    <div id="menu">
        <button onclick="showContent('inquireBankCodes')">은행 코드 조회하기</button>
        <button onclick="showContent('createAccountProduct')">계좌 상품 생성하기</button>
        <button onclick="showContent('inquireDemandDepositList')">수시입출금 상품 목록 조회하기</button>
        <!-- 추가 기능 버튼들 -->
    </div>

    <!-- 은행 코드 조회하기 섹션 -->
    <div id="inquireBankCodes" class="content">
        <h2>은행 코드 조회하기</h2>
        <form id="inquireBankCodesForm">
            <button type="submit">조회</button>
        </form>
        <div id="bankCodesResult">
            <!-- 은행 코드 조회 결과가 여기에 표시됩니다 -->
        </div>
    </div>

    <!-- 계좌 상품 생성하기 섹션 -->
    <div id="createAccountProduct" class="content">
        <h2>계좌 상품 생성하기</h2>
        <form id="createAccountProductForm">
            <label for="accountName">상품 이름:</label>
            <input type="text" id="accountName" name="accountName" required>
            <br><br>
            <label for="accountType">상품 유형:</label>
            <select id="accountType" name="accountType" required>
                <option value="savings">저축</option>
                <option value="checking">당좌</option>
            </select>
            <br><br>
            <button type="submit">생성</button>
        </form>
        <div id="createAccountResult">
            <!-- 계좌 상품 생성 결과가 여기에 표시됩니다 -->
        </div>
    </div>

    <!-- 수시입출금 상품 목록 조회하기 섹션 -->
    <div id="inquireDemandDepositList" class="content">
        <h2>수시입출금 상품 목록 조회하기</h2>
        <form id="inquireDemandDepositListForm">
            <button type="submit">조회</button>
        </form>
        <div id="demandDepositListResult">
            <!-- 수시입출금 상품 목록 조회 결과가 여기에 표시됩니다 -->
        </div>
    </div>

    <script>
        function showContent(contentId) {
            // 모든 content 섹션을 숨기기
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.style.display = 'none');

            // 선택한 content만 보이기
            document.getElementById(contentId).style.display = 'block';
        }

        // 은행 코드 조회하기 폼 제출 이벤트 처리
        document.getElementById('inquireBankCodesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // API 엔드포인트 URL
            const url = '/api/bank/inquireBankCodes';
            
            // 서버에 POST 요청 보내기
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                // 응답 데이터를 화면에 표시
                displayBankCodes(data.data.REC);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('bankCodesResult').innerHTML = '오류가 발생했습니다.';
            });
        });

        function displayBankCodes(bankCodes) {
            if (bankCodes && bankCodes.length > 0) {
                let resultHtml = '<table>';
                resultHtml += '<tr><th>은행 코드</th><th>은행 이름</th></tr>';
                
                bankCodes.forEach(bankCode => {
                    resultHtml += `<tr><td>${bankCode.bankCode}</td><td>${bankCode.bankName}</td></tr>`;
                });
                
                resultHtml += '</table>';
                document.getElementById('bankCodesResult').innerHTML = resultHtml;
            } else {
                document.getElementById('bankCodesResult').innerHTML = '조회된 은행 코드가 없습니다.';
            }
        }

        // 수시입출금 상품 목록 조회하기 폼 제출 이벤트 처리
        document.getElementById('inquireDemandDepositListForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // API 엔드포인트 URL
            const url = '/api/demandDeposit/inquireDemandDepositList';
            
            // 서버에 POST 요청 보내기
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                // 응답 데이터를 화면에 표시
                displayDemandDepositList(data.data.REC);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('demandDepositListResult').innerHTML = '오류가 발생했습니다.';
            });
        });

        function displayDemandDepositList(products) {
            if (products && products.length > 0) {
                let resultHtml = '<table>';
                resultHtml += '<tr><th>상품 이름</th><th>은행 코드</th><th>은행 이름</th><th>상품 설명</th></tr>';
                
                products.forEach(product => {
                    resultHtml += `<tr>
                        <td>${product.accountName}</td>
                        <td>${product.bankCode}</td>
                        <td>${product.bankName}</td>
                        <td>${product.accountDescription}</td>
                    </tr>`;
                });
                
                resultHtml += '</table>';
                document.getElementById('demandDepositListResult').innerHTML = resultHtml;
            } else {
                document.getElementById('demandDepositListResult').innerHTML = '조회된 상품이 없습니다.';
            }
        }
    </script>

</body>
</html>
